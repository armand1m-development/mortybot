# fly.toml file generated for mortybot on 2023-02-25T16:14:40+01:00

app = "mortybot"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []
primary_region = "ams"

[http_service]
  internal_port = 3000
  force_https = true
  min_machines_running = 1
  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[env]
  DEBUG="*"
  DATA_PATH="./data"
  INLINE_QUERY_SOURCE_CHAT_ID="-1001651043611"
  MAIN_MEME_TEMPLATE_CHAT_SESSION_PATH="-1001651043611"
  MESSAGE_TIMEOUT_ENABLED="true"
  MESSAGE_TIMEOUT_IN_MINUTES="2"
  API_PORT="3000"
  NODE_DEBUG=sharp

[mounts]
  source="mortybot_data"
  destination="/app/data"

[experimental]
  auto_rollback = true
